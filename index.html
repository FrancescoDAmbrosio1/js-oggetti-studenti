<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container d-flex justify-content-center">
              <span class="navbar-brand text-white mb-0 h1">Studenti</span>
            </div>
          </nav>
    </header>
    <main>
        <div class="container text-center p-5">
            <h1>Studenti</h1>
            <!-- tabella che verrà generata con js  -->
            <table class="table table-striped">
                <thead>
                  <tr class="table-primary">
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Età</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <!-- form di inserimento studente -->
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Inserire nome studente</label>
                        <input type="text" class="form-control" id="name" placeholder="name">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Inserire cognome studente</label>
                        <input type="text" class="form-control" id="surname" placeholder="cognome">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Inserire età studente</label>
                        <input type="text" class="form-control" id="age" placeholder="età">
                    </div>
                    <button type="button" class="btn btn-primary">Inserisci</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
</body>
</html>
